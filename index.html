<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarieJoise</title>
  <!-- ICONO -->
  <link rel="shortcut icon" href="./src/favicon2.png" type="image/x-icon">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- LINK ESTILOS -->
  <link rel="stylesheet" href="./styles/styles.css" />
  <!-- HL JS -->
  <script src="./js/main.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
</head>

<body>
  <!-- FUTURE NAV -->
  <nav class="navbar-expand-md bg-dark d-flex">
    <a href="#" class="navbar-brand fs-3 ms-5">MarieJoise<img class="logo--img" src="./src/favicon2.png" alt="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#btn">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="btn">
      <ul class="navbar-nav ms-auto me-3">
        <li class="nav-item"><a href="index.html" class="nav-link mx-2">Jugar</a></li>
        <li class="nav-item"><a href="#" class="nav-link mx-2">Razas</a></li>
        <li class="nav-item"><a href="#" class="nav-link ms-2 me-1">Historia</a></li>
      </ul>
    </div>
  </nav>
  <!-- MAIN SECTION -->
  <main class="main__contenedor">
    <h1>¡Bienvenido a MarieJoise!</h1>

    <p class="text-center" id="infoStart">Ingrese el nombre de su personaje y toque 'Crear Personaje'</p>
    <!-- Input nombre -->
    <input id="inputName" type="text" class="input-group-text" placeholder="Ingrese un nombre">
    <!-- DIV DE INFORMACIÓN Y DEMÁS -->
    <div id="output" class="text-center bg-dark text-white mt-2"></div>
    <div id="output2" class="text-center bg-dark text-white mt-3 px-2"></div>

    <!-- BOTONES E INPUTS -->
    <button type="button" id="start" class="btn btn-primary start_game">Iniciar Juego</button>
    <button type="button" id="crearPersonaje" class="btn btn-primary mt-2">Crear personaje</button>
    <button type="button" id="elegirRaza" class="btn btn-primary mt-3">Elegir raza del personaje</button>
    <button type="button" id="continuarJuego" class="btn btn-primary mt-2" style="display: none;">Continuar
      Juego</button>
    <!-- 4 BOTONES DE HISTORIA -->
    <div style='display: none;' id="choises__div" class=" mt-2 form-floating">
      <select id="choises" class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected id="ch1" value="1"></option>
        <option id="ch2" value="2"></option>
        <option id="ch3" value="3"></option>
        <option id="ch4" value="4"></option>
      </select>
      <label for="floatingSelect">Menu desplegable</label>
    </div>
    <!-- INPUT DE RAZA -->
  <h1>test</h1>

    <!-- PARA DESPUES -->
    <form id="formClass" class="form-select-sm" style="display: none ;">
      <label class="form-select-lg">Seleccione la raza de su personaje: </label>
      <select id="razaSelector">
        <option value="0">Mas información de las razas</option>
        <option value="1">Humano</option>
        <option value="2">Ogro</option>
        <option value="3">Elfo</option>
        <option value="4">Alto Elfo</option>
        <option value="5">Elfo Oscuro</option>
        <option value="6">Demonio</option>
        <option value="7">Celestial</option>
      </select>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 d-flex justify-content-center footer-mobile-margin">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p class="text-center">&copy; 2023 Brian Benegas</p>
        </div>
      </div>
    </div>

  </footer>
</body>
<!-- SCRIPTS -->

  hljs.highlightAll();
</script>

</html>
